<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
    <script async defer type="module" src="src/main.ts"></script>
    <style>
      body {
        margin: 0;
      }

      svg {
        position: absolute;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
      }

      svg > * {
        pointer-events: none;
      }

      #svg2 {
        top: unset;
        bottom: 0;
        width: 40vw;
        height: 40vh;
        background: #00f4;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none">
      <marker
        id="dot"
        viewBox="0 0 10 10"
        refX="5"
        refY="5"
        markerWidth="5"
        markerHeight="5"
      >
        <circle cx="5" cy="5" r="5" fill="red" />
      </marker>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" id="svg2"></svg>
  </body>
</html>
